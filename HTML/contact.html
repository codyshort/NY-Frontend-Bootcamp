<!DOCTYPE>
<html>
<head>
  <title>Contact Form</title>
</head>
<body>
  <h1>Contact Form</h1>

  <form>
    <div>
      <label for="name">Name:</label>
      <input type="text" name="name">
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" name="email">
    </div>

    <div>
      <label for="message">Message:</label>
      <textarea name="Message" cols="30" rows="10">Enter message here.</textarea>


    </div>

    <div>
      <label for="subject">Subject:</label>
      <input type="text" name="subject">

    </div>

    <div>
      <label for="phone">Phone:</label>
      <input type="number" name="phone" id="">
    </div>

    <div>
      <label for="priority">Priority:</label> 
      <input type="radio" name="options" value="low">
    <label for="low">low</label>
    <input type="radio" name="options" value="medium">
    <label for="medium">medium</label>
    <input type="radio" name="high" value="high">
    <label for="high">high</label>
      <!-- low, medium, high -->
    </div>

    <div>
      <label>Newsletter Subscription:</label>
      <input type="radio" name="yes" value="yes">
    <label for="ye">yes</label>
    <input type="radio" name="no" value="no">
    <label for="no">no</label>
    </div>

    <div>
      <label>Gender:</label>
      <select name="gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
       </select>
       
    </div>
    <button type="submit">Submit Form</button>




  </form>
</body>
</html>
